<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic example Example</title>
</head>
<body>
    <pre><code id="evaluated-code" class="language-c"></code></pre>
    <button onclick="stepBackward()">Previous</button>
    <button onclick="stepForward()">Next</button>
    
    <!-- Syntax highlight -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/c.min.js"></script>

    <!-- Simulation -->
    <script src="../../dist/bundle.js"></script>
    <script src="output.js"></script>
    <script>
        var simulation;

        Module.onRuntimeInitialized = function() { 
            simulation = Simulation.create(Module);
            simulation.run();
            updateCode();
        };

        function stepForward() {
            simulation.stepForward();
            updateCode();
        }
        function stepBackward() {
            simulation.stepBackward();
            updateCode();
        }
        function updateCode() {
            console.log("Evaluated simulator code: ");
            console.log(simulation.getEvaluatedCode());
            document.getElementById("evaluated-code").innerHTML = simulation.getEvaluatedCode();
            hljs.highlightAll();
        }
</script>

</body>
</html>
